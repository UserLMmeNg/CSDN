<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
	<title>登录</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
	<script>Vue.config.productionTip=false</script>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
</head>
<body>
	<div id="login">
		<div class="header"></div>
		<div class="main">
			<div class="container">
				<div class="row wrap-login">
					<div class="login-user col-xs-12 col-sm-6 col-md-5 col-lg-5">
						<div class="login-part">
							<h3>帐号登录</h3>
							<div class="user-info">
								<div class="user-pass">
									<form>
										<input type="text" v-model="phone" class="user-name" placeholder="输入用户名/邮箱/手机号">
										<input type="password" v-model="password" class="pass-word" placeholder="输入密码">
										<div class="row forget-password">
											<span class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
												<input type="checkbox" class="auto-login" id="remember" name="remember" value="true">
												<label for="remember">下次自动登录</label>
											</span>
											<span class="col-xs-6 col-sm-6 col-md-6 col-lg-6 forget">
												<a href="#">忘记密码</a>
											</span>
										</div>
										<a href="#">
											<input @click="login" type="button" class="logging" value="登录">
										</a>
									</form>
								</div>
							</div>
							<div class="line"></div>
							<div class="third-part">
								<span>第三方帐号登录</span>
								<a href="#" class="qq"></a>
								<a href="#" class="sina"></a>
								<a href="#" class="baidu"></a>
								<a href="#" class="cc"></a>
								<a href="#" class="github"></a>
								<div class="register-now">
									<span>还没有CSDN帐号?</span>
									<span class="register">
										<a href="register.html">立即注册</a>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
