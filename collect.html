<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
	<title>我的收藏</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/collect.css">
</head>
<body>
	<div id="collect">
		<div class="tool-bar clearfix">
			<div class="tool-barL">
				<div class="menu">
					<img src="./images/menu.png">
				</div>
				<div class="logo">
					<img src="./images/logo.png">我的收藏
				</div>
			</div>
			<div class="right-menu clearfix">
				<a class="search-btn" href="#"><img src="./images/search-btn.png"></a>
				<div class="login">
					<a class="login-out" href="#">
						<img src="./images/head.jpg">
					</a>
				</div>
			</div>
		</div>
		<ul class="feedlist">
			<li v-for="item in blog_lists">
				<h2 class="blog-title">
					<a href="#">{{ item.title }}</a>
				</h2>	
				<div class="info-tag">
					<div class="tag after-dotted">
						<a class="btn-nav" href="#">程序人生</a>
					</div>
					<div class="username after-dotted">
						<a href="#">{{ item.author_name}}</a>
					</div>
					<div class="read-count after-dotted">{{ item.read_num }}</div>
						<div class="date">{{ item.date }}</div>
				<div class="unlike">
						<a class="unlike-btn" href="#">
							<img src="./images/close-btn.png">
						</a>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="./js/collect.js"></script>
</body>
</html>
